<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <script src="https://kit.fontawesome.com/158bf01e1f.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <h1>ToDo</h1>
        </a>
        <a href="about.html">
            <h1>About</h1>
        </a>
    </header>
    <div class="ToDoList">
        <h1>Test</h1>


    </div>


    <div class="add">
        <button><i class="fa-solid fa-plus fa-3x" style="color: #ffffff;"></i></button>
    </div>
    <div class="opaque">
        <div class="addwindow">
            <form>
                <h1>Add new To Do note</h1>
                <label for="title">Title</label>
                <input id="title" type="text">
                <label for="desc">Description</label>
                <textarea id="desc" type="text"></textarea>
                <input type="submit" value="Add Note" >
            </form>

        </div>
    </div>
    <script src="todoscript.js"></script>
</body>

</html>
